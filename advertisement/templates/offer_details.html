<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

<style>
    .card {
        opacity: 1;
        filter: alpha(opacity=100);
        height: 200px !important;
        width: 70% !important;
    }
</style>

<center>
     <div class="card bg-light w-75 shadow p-3 mb-5 bg-white rounded">
        <div class="row no-gutters">
            <div class="col-auto">
                <img class="img-fluid" alt="" src="/media/{{image.file}}" width="150" height="150">
            </div>
            <div class="col">
                <div class="card-block px-2">
                    <table class="row bg-dark text-light">
                        <tbody>
                            <tr>
                                <td class="col-md-2">
                                    {{offer_data.user.username}}
                                </td>
                                <td class="col-md-8">
                                    {{offer_data.user.email}}
                                </td>
                                <td class="col-md-5">
                                    {{offer_data.user.phone}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 class="card-title">{{offer_data.title}}</h5>
                    <p class="card-text" align="left">{{offer_data.short_description}}</p>
                    <p class="card-text" align="left">{{offer_data.full_description}}</p>
                </div>
            </div>
        </div>
     </div>
</center>
{% endblock content %}
