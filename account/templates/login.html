<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<form method="post">{% csrf_token %}
    <table class="table table-sm table-borderless">
        <tbody>
            <tr align="center">
                <td class="align-middle">
                    <div class="row w-25">
                        <span class="fa fa-envelope fa-2x"></span>
                        <p style="margin-left: 20px;">{{ form.email|as_crispy_field }}</p>
                    </div>
                </td>
            </tr>
            <tr align="center">
                <td class="align-middle">
                    <div class="row w-25">
                        <span class="fa fa-lock fa-2x"></span>
                        <p style="margin-left: 20px;">{{ form.password|as_crispy_field }}</p>
                    </div>
                </td>
            </tr>
            <tr align="center">
                <td class="align-middle">
                    <button class="btn btn-lg btn-dark btn-sm w-25" type="submit" data-backdrop="static" name="login">Login</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>

<center>
    {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-25" style="font-size: 14px;">
                    {{ message }}
              </div>
          {% endfor %}
    {% endif %}
</center>

{% endblock content %}
